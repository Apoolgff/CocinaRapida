<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">      
        <a href="../index.html"><img class="logo" src="../assets/images/LogoPag.png" alt="Logo"></a>
        <div class="header__container">           
                <h1>Cocina Rápida</h1>
                <p>Fácil y simple</p>   
        </div>
            <nav>
                <ul class="header__container-navbar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
        
    </header>

    <main class="contactoMain">

        <h2 class="centraTitulo">Contacto:</h2>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input placeholder="Nombre" type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input placeholder="Apellido" type="text" id="apellido" name="apellido" required>
            
            <label for="email">Correo electrónico:</label>
            <input placeholder="Email" type="email" id="email" name="email" required>
            
            <label for="comentario">Comentario:</label>
            <textarea placeholder="Escribenos..." id="comentario" name="comentario" rows="5" required></textarea>
            
            <input type="submit" value="Enviar">
        </form>

        <p class="comentario">Gracias por tu comentario!</p>

    </main>

    <footer class="footer">
        <a href="../index.html"><img class="logoFooter" src="../assets/images/LogoPag.png" alt="Logo"></a>
        <nav>
            <ul class="footer__container-navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
