<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <meta name="description" content="Contactanos y envia tus comentarios">
    <meta name="keywords" content="cocina, recetas, contacto">
</head>
<body>

    <header class="header">      
        <a href="../index.html"><img class="logo" src="../assets/images/LogoPag.png" alt="Logo"></a>
        <div class="header__container">           
                <h1>Cocina Rápida</h1>
                <p>Fácil y simple</p>   
        </div>
        <nav class="navbar navbar-expand-lg navbar-light align-self-center mb-5">       
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-self-sm-start lh-1" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link fw-bold" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="./nosotros.html">Nosotros</a>
                </li>               
              </ul>
            </div>
          </nav>
        
    </header>

    <main class="contactoMain">

        <h2 class="centraTitulo">Contacto:</h2>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input placeholder="Nombre" type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input placeholder="Apellido" type="text" id="apellido" name="apellido" required>
            
            <label for="email">Correo electrónico:</label>
            <input placeholder="Email" type="email" id="email" name="email" required>
            
            <label for="comentario">Comentario:</label>
            <textarea placeholder="Escribenos..." id="comentario" name="comentario" rows="5" required></textarea>
            
            <input type="submit" value="Enviar">
        </form>

        <p class="comentario">Gracias por tu comentario!</p>

    </main>

    <footer class="footer">
        <a href="../index.html"><img class="logoFooter" src="../assets/images/LogoPag.png" alt="Logo"></a>
        <nav>
            <ul class="footer__container-navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
